<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Image Gallery</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0634bcd5;
            color: #333;
        }

        /* Header Section */
        .header {
            background: url('image1.jpg') center/cover no-repeat;
            height: 200px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .header h1 {
            font-size: 2.8rem;
            margin: 0;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgb(0, 0, 0);
        }

        /* Main Container */
        .container {
            display: flex;
            margin: 20px auto;
            max-width: 1200px;
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            flex-grow: 1;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Like Button */
        .like-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            height: 30px;
            width: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 1.5rem;
            color: #888;
            cursor: pointer;
            transition: color 0.3s ease;
            border-radius: 50%;

        }

        .like-button.liked {
            color: red;
        }

        /* Fullscreen View */
        .fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-container.show {
            display: flex;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }

        .exit-button,
        .arrow {
            position: absolute;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .exit-button {
            top: 20px;
            right: 20px;
        }

        .arrow {
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow-left {
            left: 30px;
        }

        .arrow-right {
            right: 30px;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Vaibhav gupta</h1>
        <img src="profile.jpg" alt="Profile" class="profile-image">
    </div>

    <!-- Main Gallery Section -->
    <div class="container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="naruto.jpg" alt="Image 1">
                <button class="like-button" data-liked="false">&#x2661;</button>
            </div>
            <div class="gallery-item">
                <img src="images.jpeg" alt="Image 2">
                <button class="like-button" data-liked="false">&#x2661;</button>
            </div>
            <div class="gallery-item">
                <img src="naruto.jpg" alt="Image 3">
                <button class="like-button" data-liked="false">&#x2661;</button>
            </div>
            <div class="gallery-item">
                <img src="naruto.jpg" alt="Image 4">
                <button class="like-button" data-liked="false">&#x2661;</button>
            </div>
            <div class="gallery-item">
                <img src="naruto.jpg" alt="Image 1">
                <button class="like-button" data-liked="false">&#x2661;</button>
            </div>
            <div class="gallery-item">
                <img src="naruto.jpg" alt="Image 2">
                <button class="like-button" data-liked="false">&#x2661;</button>
            </div>
            <div class="gallery-item">
                <img src="naruto.jpg" alt="Image 3">
                <button class="like-button" data-liked="false">&#x2661;</button>
            </div>
            <div class="gallery-item">
                <img src="naruto.jpg" alt="Image 4">
                <button class="like-button" data-liked="false">&#x2661;</button>
            </div>
        </div>
    </div>

    <!-- Fullscreen Container -->
    <div class="fullscreen-container" id="fullscreenContainer">
        <span class="exit-button" id="exitButton">&times;</span>
        <span class="arrow arrow-left" id="prevButton">&#8249;</span>
        <img src="" alt="Fullscreen Image" class="fullscreen-image" id="fullscreenImage">
        <span class="arrow arrow-right" id="nextButton">&#8250;</span>
    </div>

    <!-- JavaScript -->
    <script>
        const images = document.querySelectorAll('.gallery-item img');
        const likeButtons = document.querySelectorAll('.like-button');
        const fullscreenContainer = document.getElementById('fullscreenContainer');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const exitButton = document.getElementById('exitButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        let currentIndex = 0;

        // Open fullscreen view
        function openFullscreen(index) {
            currentIndex = index;
            fullscreenImage.src = images[currentIndex].src;
            fullscreenContainer.classList.add('show');
        }

        // Close fullscreen view
        function closeFullscreen() {
            fullscreenContainer.classList.remove('show');
            fullscreenImage.src = '';
        }

        // Navigation
        function showNext() {
            currentIndex = (currentIndex + 1) % images.length;
            fullscreenImage.src = images[currentIndex].src;
        }

        function showPrevious() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            fullscreenImage.src = images[currentIndex].src;
        }

        // Like button functionality
        likeButtons.forEach((button) => {
            button.addEventListener('click', () => {
                const isLiked = button.getAttribute('data-liked') === 'true';
                button.setAttribute('data-liked', !isLiked);
                button.classList.toggle('liked');
                button.innerHTML = isLiked ? '&#x2661;' : '&#x2665;'; // Heart outline or filled
            });
        });

        // Event listeners
        images.forEach((img, index) => {
            img.addEventListener('click', () => openFullscreen(index));
        });

        exitButton.addEventListener('click', closeFullscreen);
        nextButton.addEventListener('click', showNext);
        prevButton.addEventListener('click', showPrevious);
    </script>
</body>

</html>
