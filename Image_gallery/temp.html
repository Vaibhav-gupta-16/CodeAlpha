<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgb(255, 255, 255), black);
            color: #333;
        }

        /* Header Section */
        .header {
            background: url('image1.jpg') center/cover no-repeat;
            height: 300px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            position: relative;
        }

        .header .description {
            max-width: 60%;
        }

        .header .description h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header .description p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .header .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgb(229, 235, 236);
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        /* Image Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Fullscreen Image */
        .fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fullscreen-container.show {
            display: flex;
            opacity: 1;
        }

        .fullscreen-container img {
            max-width: 90%;
            max-height: 80%;
            transition: transform 0.5s ease-in-out;
        }

        .fullscreen-container .exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        .fullscreen-container .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 3rem;
            cursor: pointer;
        }

        .arrow-left {
            left: 30px;
        }

        .arrow-right {
            right: 30px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 20px;
            }

            .header .description {
                max-width: 100%;
                margin-bottom: 20px;
            }

            .header .profile-img {
                align-self: center;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <div class="description">
            <h1>Vaibhav gupta</h1>
            <p>Tourist & Photographer exploring the beauty of the world. Capturing moments from the peaks of Aconcagua
                to the serene shores of Lake Titicaca.</p>
        </div>
        <img src="profile.jpg" alt="Profile" class="profile-img">
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Image Gallery -->
        <div class="gallery">
            <div class="gallery-item">
                <img src="naruto.jpg" alt="Windclub">
            </div>
            <div class="gallery-item">
                <img src="naruto.jpg" alt="Lake Titicaca">
            </div>
            <div class="gallery-item">
                <img src="naruto.jpg" alt="Brasil Hostel">
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </div>

    <!-- Fullscreen Container -->
    <div class="fullscreen-container" id="fullscreenContainer">
        <span class="exit-button" id="exitButton">&times;</span>
        <span class="arrow arrow-left" id="prevButton">&#8249;</span>
        <img src="" alt="Fullscreen Image" id="fullscreenImage">
        <span class="arrow arrow-right" id="nextButton">&#8250;</span>
    </div>

    <script>
        const images = document.querySelectorAll('.gallery-item img');
        const fullscreenContainer = document.getElementById('fullscreenContainer');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const exitButton = document.getElementById('exitButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        let currentIndex = 0;

        function openFullscreen(index) {
            currentIndex = index;
            fullscreenImage.src = images[currentIndex].src;
            fullscreenContainer.classList.add('show');
        }

        function closeFullscreen() {
            fullscreenContainer.classList.remove('show');
            fullscreenImage.src = ""; // Prevent auto-triggering fullscreen
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % images.length;
            fullscreenImage.style.transform = 'translateX(100%)';
            setTimeout(() => {
                fullscreenImage.src = images[currentIndex].src;
                fullscreenImage.style.transform = 'translateX(0)';
            }, 300);
        }

        function showPrevious() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            fullscreenImage.style.transform = 'translateX(-100%)';
            setTimeout(() => {
                fullscreenImage.src = images[currentIndex].src;
                fullscreenImage.style.transform = 'translateX(0)';
            }, 300);
        }

        images.forEach((img, index) => {
            img.addEventListener('click', () => openFullscreen(index));
        });

        exitButton.addEventListener('click', closeFullscreen);
        nextButton.addEventListener('click', showNext);
        prevButton.addEventListener('click', showPrevious);

        // Optional: Close fullscreen when clicking outside the image
        fullscreenContainer.addEventListener('click', (e) => {
            if (e.target === fullscreenContainer) {
                closeFullscreen();
            }
        });

        // Optional: Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (fullscreenContainer.classList.contains('show')) {
                if (e.key === 'Escape') {
                    closeFullscreen();
                } else if (e.key === 'ArrowRight') {
                    showNext();
                } else if (e.key === 'ArrowLeft') {
                    showPrevious();
                }
            }
        });
    </script>
</body>

</html>
